<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My first template</title>
  </head>
  <body>
    <h1>My forst flask template with embedded python</h1>
    <p>Phrase: {{ phrase }}</p>
    <p>Times: {{ times }}</p>
    {% for x in range(0,times) %}
      {% if x % 2 == 1 %}
    <p>{{ phrase }}</p>
      {% endif %}
    {% endfor %}
    {% if phrase == "Hello" %}
      <p>The phrase says hello</p>
      {% endif %}

  </body>
</html>
