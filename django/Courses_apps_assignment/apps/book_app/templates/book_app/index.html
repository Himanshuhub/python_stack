<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a student to all bootcamp courses</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/courses.css' %}">
  </head>
  <body>
    <h1>Add a new course</h1>
    <form class="" action="/add_course" method="post">
      {% csrf_token %}
      Name: <input type="text" name="name" value="name">
      Description: <input type="text" name="description" value="description">
      <input type="submit" name="submit" value="Submit">
    </form>
    <h1>Courses</h1>
    <table>
      <th>Course Name</th>
      <th>Description</th>
      <th>Date Added</th>
      <th>Actions</th>
      {% for i in courses %}
      <tr>
        <td>{{ i.name }}</td>
        <td>{{ i.description }}</td>
        <td>{{ i.created_at }}</td>
        <td><a href="/delete/{{i.id}}">remove</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
