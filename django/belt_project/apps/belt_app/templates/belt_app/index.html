<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Index Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/css.css' %}">

  </head>
  <body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>Index Page</h1>
    <h2>Register</h2>
    <form action='/register' method='post'>
      {% csrf_token %}
      <label for="first_name">first_name:<input type="text" name="first_name" value="first_name" id="email"></label><br>
      <label for="last_name">last_name:<input type="text" name="last_name"  value="last_name" id="email"></label><br>
      <label for="alias">alias:<input type="text" name="alias" value="alias"  id="email"></label><br>
      <label for="email">Email:<input type="text" name="email" value="email@email.com"  id="email"></label><br>
      <label for="password">password:<input type="password" name="password"  value="password1" id="email"></label><br>
      <!-- password_cf -->
      <label for="password_cf">Confirm Password:<input type="password" name="password_cf"  value="password1" id="email"></label><br>
      <input type="submit" value="Submit"><br>
    </form>

    <h2>Login</h2>
    <form action='/login' method='post'>
      {% csrf_token %}
      <label for="email">Email:<input type="text" name="email" value="email@email.com"  id="email"></label><br>
      <label for="password">password:<input type="password" name="password"  value="password1" id="email"></label><br>
      <input type="submit" value="Submit"><br>
  </body>
</html>
