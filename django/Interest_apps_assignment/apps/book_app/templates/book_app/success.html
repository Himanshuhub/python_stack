<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Web Page</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
  </head>
  <body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <table>
      <ul>
        {% for user in names %}
          <li>Success! Welcome, {{ user.name }}!</li>
        {% endfor %}
      </ul>

    </table>
  </body>
</html>
